{% extends "base.html" %}

{% block title %}Timeline{% endblock %}

{% block content %}
<h1>Timeline of {{name}}</h1>
<ul>
  {% for event in events %}
  <li>
    Event of type {{ event.type }} on the repository called {{event.repo_name}} by author {{event.on_repo_by}}
  </li>
  {% endfor %}
</ul>
{% endblock %}
